<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<link rel="icon" href="./favicon.png">
<title>ScratchDB API Example</title>
</head>
<body>
    <h1>ScratchDB API Example</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username (eg: giffpatch)">
    <button onclick="fetchUserData()">Fetch Data</button>

    <h2>User Information</h2>
    <p><strong>Username:</strong> <span id="usernameResult"></span></p>
    <p><strong>ID:</strong> <span id="idResult"></span></p>
    <p><strong>Joined:</strong> <span id="joinedResult"></span></p>
    <p><strong>Followers:</strong> <span id="followersResult"></span></p>
    <p><strong>Following:</strong> <span id="followingResult"></span></p>
    <p><strong>Country:</strong> <span id="countryResult"></span></p>
    <p><strong>Bio:</strong> <span id="bioResult"></span></p>
    <p><strong>Work:</strong> <span id="workResult"></span></p>
    <p><strong>Status:</strong> <span id="statusResult"></span></p>
    <p><strong>School:</strong> <span id="schoolResult"></span></p>
    <script>

    async function fetchUserData() {
        const username = document.getElementById("username").value;
        const apiUrl = `https://scratchdb.lefty.one/v2/user/info/${username}`;
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Update the UI with fetched data
            document.getElementById("usernameResult").textContent = data.username;
            document.getElementById("idResult").textContent = data.id;
            document.getElementById("joinedResult").textContent = data.joined;
            document.getElementById("followersResult").textContent = data.followers;
            document.getElementById("followingResult").textContent = data.following;
            document.getElementById("countryResult").textContent = data.country;
            document.getElementById("bioResult").innerHTML = data.bio;
            document.getElementById("workResult").innerHTML = data.work;
            document.getElementById("statusResult").textContent = data.status;
            document.getElementById("schoolResult").textContent = data.school;
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    </script>
</body>
</html>
