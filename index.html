<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScratchDB API Example</title>
</head>
<body>
<script scr="index.js"></script>
<script scr="style.css"></script>
    <h1>ScratchDB API Example</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username (eg: giffpatch)">
    <button onclick="fetchUserData()">Fetch Data</button>

    <h2>User Information</h2>
    <p><strong>Username:</strong> <span id="usernameResult"></span></p>
    <p><strong>ID:</strong> <span id="idResult"></span></p>
    <p><strong>Joined:</strong> <span id="joinedResult"></span></p>
    <p><strong>Followers:</strong> <span id="followersResult"></span></p>
    <p><strong>Following:</strong> <span id="followingResult"></span></p>
    <p><strong>Country:</strong> <span id="countryResult"></span></p>
    <p><strong>Bio:</strong> <span id="bioResult"></span></p>
    <p><strong>Work:</strong> <span id="workResult"></span></p>
    <p><strong>Status:</strong> <span id="statusResult"></span></p>
    <p><strong>School:</strong> <span id="schoolResult"></span></p>
</body>
</html>
